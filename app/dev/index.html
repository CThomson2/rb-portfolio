<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact V5</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <!-- <link rel="icon" type="image/png" href="images/icons/favicon.ico" /> -->
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome.min.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/material-design-iconic-font.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/hamburgers.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/nouislider.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
    <meta name="robots" content="noindex, follow" />
  </head>
  <body>
    <div class="container-contact100">
      <div class="wrap-contact100">
        <form class="contact100-form validate-form">
          <div>
            <span class="contact100-form-title">Contact Us</span>

            <div
              class="wrap-input100 validate-input bg1"
              data-validate="Please Type Your Name"
            >
              <span class="label-input100">FULL NAME *</span>
              <input
                class="input100"
                type="text"
                name="name"
                placeholder="Enter Your Name"
              />
            </div>

            <div
              class="wrap-input100 validate-input bg1 rs1-wrap-input100"
              data-validate="Enter Your Email (e@a.x)"
            >
              <span class="label-input100">Email *</span>
              <input
                class="input100"
                type="text"
                name="email"
                placeholder="Enter Your Email "
              />
            </div>

            <div class="wrap-input100 bg1 rs1-wrap-input100">
              <span class="label-input100">Phone</span>
              <input
                class="input100"
                type="text"
                name="phone"
                placeholder="Enter Number Phone"
              />
            </div>

            <div class="wrap-input100 input100-select bg1">
              <span class="label-input100">Needed Services *</span>
              <div>
                <select title="Please choose" class="js-select2" name="service">
                  <option>Please choose</option>
                  <option>eCommerce Bussiness</option>
                  <option>UI/UX Design</option>
                  <option>Online Services</option>
                </select>
                <div class="dropDownSelect2"></div>
              </div>
            </div>

            <div class="w-full dis-none js-show-service">
              <div class="wrap-contact100-form-radio">
                <span class="label-input100">
                  What type of products do you sell?
                </span>
              </div>

              <div class="contact100-form-radio m-t-15">
                <input
                  title="Phycical Products"
                  class="input-radio100"
                  id="radio1"
                  type="radio"
                  name="type-product"
                  value="physical"
                  checked="{true}"
                />
                <label class="label-radio100" htmlFor="radio1">
                  Phycical Products
                </label>
              </div>

              <div class="contact100-form-radio">
                <input
                  title="Digital Products"
                  class="input-radio100"
                  id="radio2"
                  type="radio"
                  name="type-product"
                  value="digital"
                />
                <label class="label-radio100" htmlFor="radio2">
                  Digital Products
                </label>
              </div>

              <div class="contact100-form-radio">
                <input
                  title="Services Consulting"
                  class="input-radio100"
                  id="radio3"
                  type="radio"
                  name="type-product"
                  value="service"
                />
                <label class="label-radio100" htmlFor="radio3">
                  Services Consulting
                </label>
              </div>
            </div>

            <div class="wrap-contact100-form-range">
              <span class="label-input100">Budget *</span>

              <div class="contact100-form-range-value">
                $<span id="value-lower">610</span> - $
                <span id="value-upper">980</span>
                <!-- <label htmlFor="from-value">From</label> -->
                <input
                  title="From"
                  type="text"
                  name="from-value"
                  placeholder="From"
                />
                <!-- <label htmlFor="to-value">To</label> -->
                <input
                  title="To"
                  type="text"
                  name="to-value"
                  placeholder="To"
                />
              </div>

              <div class="contact100-form-range-bar">
                <div id="filter-bar"></div>
              </div>
            </div>
          </div>

          <div
            class="wrap-input100 validate-input bg0 rs1-alert-validate"
            data-validate="Please Type Your Message"
          >
            <span class="label-input100">Message</span>
            <textarea
              class="input100"
              name="message"
              placeholder="Your message here..."
            ></textarea>
          </div>

          <div class="container-contact100-form-btn">
            <button type="submit" class="contact100-form-btn">
              <span>
                Submit
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
